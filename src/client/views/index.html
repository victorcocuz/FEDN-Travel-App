<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>FEDN Travel App</title>
    </head>
    <body>
        <header>
            <img alt="Trip Planner" class="logo">
            <h1>Trip Planner</h1>
        </header>
        <div id="empty-nav"></div>
        <section id="trip-input-section" class="trip-section">
            <h2>Input trip details</h2>
            <form id="trip-input" class="trip-section-form">
                <h2>Destination</h2>
                <input id="town" type="text" name="location" value="" placeholder="Enter City">
                <input id="date-0" type="hidden" name="date-0">
                <input id="date-1" type="hidden" name="date-1">
                <h2>Start date</h2>
                <div id="calendar-0" class="calendar">
                    <div class="months">
                        <div class="calendar-month">
                            <svg viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M14 7l-5 5 5 5V7z"/><path d="M24 0v24H0V0h24z" fill="none"/></svg>
                            <div class="calendar-month calendar-month-previous-0"></div>
                        </div>
                        <div class="calendar-month calendar-month-current-0 disable"></div>
                        <div class="calendar-month">
                            <div class="calendar-month calendar-month-next-0"></div>
                            <svg viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M10 17l5-5-5-5v10z"/><path d="M0 24V0h24v24H0z" fill="none"/></svg>
                        </div>
                    </div>
                    <ul class="calendar-days-0"></ul>
                </div>
                <h2>End date</h2>
                <div id="calendar-1" class="calendar">
                    <div class="months">
                        <div class="calendar-month">
                            <svg viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M14 7l-5 5 5 5V7z"/><path d="M24 0v24H0V0h24z" fill="none"/></svg>
                            <div class="calendar-month calendar-month-previous-1"></div>
                        </div>
                        <div class="calendar-month calendar-month-current-1 disable"></div>
                        <div class="calendar-month">
                            <div class="calendar-month calendar-month-next-1"></div>
                            <svg viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M10 17l5-5-5-5v10z"/><path d="M0 24V0h24v24H0z" fill="none"/></svg>
                        </div>
                    </div>
                    <ul class="calendar-days-1"></ul>
                </div>
                <input id="town-submit" type="submit" name="" value="Submit">
            </form>
        </section>
        <section id="trip-location-section" class="trip-section">
            <h2>Location Information</h2>
            <div id="trip-location" class="trip-card"></div>
        </section>
        <section id="trip-weather-section" class="trip-section">
            <h2>Weather Forecast</h2>
            <div id="trip-weather" class="trip-card"></div>
        </section>
        <section id="trip-photos-section" class="trip-section">
            <h2>Photos</h2>
            <div id="trip-photos" class="trip-card"></div>
        </section>
        <footer>
            <p class="footer-text">Victor Cocuz &copy; 2020</p>
        </footer>
    </body>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</html>
